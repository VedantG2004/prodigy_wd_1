<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Responsive Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #481b6f;
      --secondary: #ef3b9e;
      --light: #2667a8;
      --gray: #f2870d;
      --transition: 0.4s cubic-bezier(.77,0,.18,1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light);
      color: var(--secondary);
      min-height: 100vh;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 4%;
      background: white;
      box-shadow: 0 2px 16px rgba(0,0,0,0.06);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: 2px;
      animation: fadeInDown 1s;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
    }
    .nav-links a {
      text-decoration: none;
      color: var(--gray);
      font-weight: 500;
      transition: color var(--transition);
      font-size: 1.05rem;
      position: relative;
    }
    .nav-links a::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s;
      position: absolute;
      bottom: -4px;
      left: 0;
    }
    .nav-links a:hover {
      color: var(--primary);
    }
    .nav-links a:hover::after {
      width: 100%;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      padding: 0 8vw;
      text-align: center;
      background: linear-gradient(120deg, var(--primary) 0%, #f3e8ff 100%);
      animation: fadeInUp 1.1s;
    }
    .hero-title {
      font-size: 2.7rem;
      line-height: 1.15;
      font-weight: 700;
      color: var(--secondary);
      margin-bottom: 1rem;
      animation: heroSlide 1.1s;
    }
    .hero-desc {
      font-size: 1.2rem;
      color: var(--gray);
      margin-bottom: 2rem;
      animation: fadeIn 2s;
    }
    .cta-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.95rem 2.2rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background var(--transition), transform 0.2s;
      box-shadow: 0 8px 32px rgba(132,94,247,0.09);
      animation: popIn 1.4s;
    }
    .cta-btn:hover {
      background: #6846c2;
      transform: translateY(-3px) scale(1.04);
    }

    @media (max-width: 700px) {
      .nav-links {
        gap: 1rem;
      }
      .hero-title {
        font-size: 2rem;
      }
      .hero {
        padding: 2rem 4vw;
      }
    }

    /* Keyframes for animation */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(44px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0);}
      80% { opacity: 1; transform: scale(1.1);}
      100% {opacity: 1; transform: scale(1);}
    }
    @keyframes heroSlide {
      from { opacity: 0; transform: translateX(-40px);}
      to { opacity: 1; transform: translateX(0);}
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">VEDANT Gupta</div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#features">Features</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>
  <main class="hero" id="home">
    <h1 class="hero-title">View Your product with inpact</h1>
    <p class="hero-desc">A beautiful, responsive landing page. Impress your users and increase your conversions with modern design practices.</p>
    <button class="cta-btn">Ready steady po.</button>
  </main>
</body>
</html>
